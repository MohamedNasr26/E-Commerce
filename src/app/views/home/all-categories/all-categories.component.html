<div class="container-fluid">
    <div class="card">
        <p-carousel 
            [value]="categoryList" 
            [numVisible]="6" 
            [numScroll]="1" 
            [circular]="true" 
            [responsiveOptions]="responsiveOptions"
            [autoplayInterval]="3000"
            [showNavigators]="false"
            [showIndicators]="true"
            >
            <ng-template pTemplate="header">
                <p class=" font-bold text-center text-xl">{{'CATEGORIES.TOP_CATEGOIES'|translate}}</p>
            </ng-template>
            <ng-template let-category pTemplate="item">
                <a [routerLink]="['/categories/categoryDetails',category.name,category._id]">
                    <div class="border-1 surface-border border-round m-2 p-3">
                        <div class="mb-3">
                            <div class="relative mx-auto">
                                <img 
                                    [src]="category.image" 
                                    [alt]="category.name" 
                                    class="w-full border-round"
                                    style="height: 250px;" />
                            </div>
                        </div>
                        <div class="mb-1 font-medium text-center text-xl">
                            <span class="catName">{{category.name }}</span>
                        </div>
                    </div>
                </a>
            </ng-template>
        </p-carousel>
    </div>
</div>
